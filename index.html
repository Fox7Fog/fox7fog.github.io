<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust WebAssembly GitHub Page</title>

    <script type="module">
      // When deployed to GitHub Pages, use the absolute URLs
      const isGitHubPages = window.location.hostname.includes('github.io');
      const basePath = isGitHubPages ? 'https://fox7fog.github.io/' : './';

      // Import the WebAssembly module
      import init from './pkg/fox7fog_github_io.js';

      async function run() {
        // Initialize the WebAssembly module
        await init();
      }

      run();
    </script>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <!-- The Rust WebAssembly code will populate this -->
    <div id="app">
      <h1>Loading Rust WebAssembly...</h1>
    </div>
  </body>
</html>
